<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-container">
        <h1>WeatherApp</h1>
        <input type="text" id="city" placeholder="Введите город..." />
        <button onclick="getWeather()">Получить погоду</button>
        <div id="weather-info" class="hidden">
            <h2 id="city-name"></h2>
            <p>Температура: <span id="temperature"></span>°C</p>
            <p>Ощущается как: <span id="feelslike"></span>°C</p>
            <p>Состояние: <span id="condition"></span></p>
            <p>Скорость ветра: <span id="wind"></span> км/ч</p>
            <p>Влажность: <span id="humidity"></span>%</p>
            <p>Давление: <span id="pressure"></span> мб</p>
            <p>Облачность: <span id="cloudiness"></span>%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
