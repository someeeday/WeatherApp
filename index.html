<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="weatherInfo">
        <div class="search-container">
            <input type="text" id="city" placeholder="Введите город" oninput="getCities()">
            <ul id="suggestions"></ul>
        </div>
        <div class="weather-data">
            <h2 id="temp">Температура: --°C</h2>
            <p id="feelsLike">Ощущается как: --°C</p>
            <p id="description">Погода: --</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
